    <button style="padding: 1px 5px;" (click)="addRow()">Add</button>
    <button style="padding: 1px 5px;" (click)="removeRow()">Remove</button>
</div>

           (keydown)="onFilterChanged(db.value)"
           (keyup)="onFilterChanged(db.value)"/>

             [rowGroupPanelShow]="always" [columnDefs]="columnDefs" 
             [gridOptions]="gridOptions" [rowData]="rowData" (cellValueChanged)="cellValueChanged($event)"></ag-grid-ng2>
