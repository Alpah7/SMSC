<!-- Dashboard toolbar -->
<div class="dashboard-toolbar">
    <p-splitButton icon="fa-plus" [title]="'dashboardBox.createDashboardBox' | translate"
                   menuStyleClass="ui-button-success"
                   (onClick)="router.navigate(['/dashboard', id, 'dashboard-box', 'create'])"
                   [model]="menuItems"></p-splitButton>
</div>
<!-- /#dashboard toolbar -->

<!-- Dashboard boxes -->
<div class="ui-g dashboard-boxes" *ngIf="isDashboardBoxes(); else showNoDashboardBoxesPanel" dragula='dashboard-box'
     [dragulaModel]='dashboardBoxes'>
    <dashboard-box *ngFor="let dashboardBox of dashboardBoxes" [dashboardBox]="dashboardBox"></dashboard-box>
</div>
<!-- /#dashboard boxes -->

<!-- Have no dashboard boxes panel -->
<ng-template #showNoDashboardBoxesPanel>
    <p-panel>
        <p-header>{{ 'dashboardBoxes.title' | translate }}</p-header>
        <span>{{ 'dashboardBoxes.notFound' | translate }}</span>
    </p-panel>
</ng-template>
<!-- /#have no dashboard boxes panel -->
