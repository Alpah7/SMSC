<div class="addingForm">
    <p-panel>
        <p-header>
            <i class="fa fa-chevron-left" aria-hidden="true" title="{{ 'BACK' | translate }}" routerLink="/"
               id="back-button"></i>
            <span>{{ 'PROFILE' | translate }}</span>
        </p-header>
        <form role="form" (ngSubmit)="onSubmit(submitForm)" autocomplete="off" #submitForm="ngForm" novalidate>
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0">

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        {{ 'user.firstname' | translate }}
                    </div>
                    <div class="ui-grid-col-6">
                        <input pInputText class="form-control" [(ngModel)]="model['firstname']"
                               #firstname="ngModel"
                               required name="firstname" type="text" id="firstname">
                    </div>
                    <div class="ui-grid-col-4">
                        <control-errors control="firstname"
                                        [errors]="{required: ('firstname.required'| translate)}"></control-errors>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        {{ 'user.surname' | translate }}
                    </div>
                    <div class="ui-grid-col-6">
                        <input pInputText class="form-control" [(ngModel)]="model['surname']"
                               #surname="ngModel"
                               required name="surname" type="text" id="surname">
                    </div>
                    <div class="ui-grid-col-4">
                        <control-errors control="surname"
                                        [errors]="{required: ('surname.required'| translate)}"></control-errors>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        {{ 'user.username' | translate }}
                    </div>
                    <div class="ui-grid-col-6">
                        <input pInputText class="form-control" [(ngModel)]="model['username']"
                               #email="ngModel"
                               required name="username" type="text" id="username">
                    </div>
                    <div class="ui-grid-col-4">
                        <control-errors control="username"
                                        [errors]="{required: ('username.required'| translate)}"></control-errors>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        {{ 'user.email' | translate }}
                    </div>
                    <div class="ui-grid-col-6">
                        <input pInputText class="form-control" [(ngModel)]="model['email']"
                               #email="ngModel"
                               pattern='^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$'
                               required name="email" type="email" id="email">
                    </div>
                    <div class="ui-grid-col-4">
                        <control-errors control="email"
                                        [errors]="{required: ('email.required'| translate),
                                                    pattern: 'EMAIL_FORMAT_VALIDATION_ERROR' | translate}"></control-errors>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2"></div>
                    <div class="ui-grid-col-6">
                        <button type="submit" class="btn primeng-primary-btn ui-md-12 ui-sm-12" id="updateProfile"
                                [disabled]="submitForm.form.invalid">
                            <span>{{ 'update' | translate }}</span>
                            <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-3x fa-fw loading-spinner"></i>
                        </button>
                    </div>
                    <div class="ui-grid-col-4"></div>
                </div>
            </div>
        </form>
    </p-panel>
</div>
