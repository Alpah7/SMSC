<div *ngIf="content" class="wrapper clear">
    <header class="header">
        <div class="left-panel clear">
            <div [hidden]="showNav" class="logo">SMSC</div>
            <div (click)="showNav=!showNav"
                 [ngClass]="{'toggler-btn-active': showNav}" class="menu-toggler"></div>
        </div>
        <div class="right-panel clear">
            <div class="wrapper-user-menu left clear">
                <a class="user-profile clear">
                    <div class="user-name">Admin</div>
                    <div class="user-icon"></div>
                </a>
                <ul class="slide-menu clear">
                    <li class="clear">
                        <a><i class="icon-user"></i> My Profile </a>
                    </li>
                    <li class="clear">
                        <a><i class="icon-calendar"></i> My Calendar </a>
                    </li>
                    <li class="clear">
                        <a><i class="icon-envelope-open"></i> My Inbox
                            <span class="badge badge-danger"> 3 </span>
                        </a>
                    </li>
                    <li class="clear">
                        <a><i class="icon-rocket"></i> My Tasks
                            <span class="badge badge-success"> 7 </span>
                        </a>
                    </li>
                    <div class="hor-line"></div>
                    <li class="clear">
                        <a><i class="icon-lock"></i> Lock Screen </a>
                    </li>
                    <li class="clear">
                        <a><i class="icon-key"></i> Log Out </a>
                    </li>
                </ul>
            </div>
            <i (click)="logout()" class="glyphicon glyphicon-log-out btn-logout"></i>
            <div (click)="nav.toggle(visibleNav = !visibleNav, 4, false, sidebar.clientHeight);" class="menu-toggler"></div>
        </div>
    </header>
    <div class="page-container clear">
        
        <sidebar></sidebar>

        <main class="main clear" [ngClass]="{'alignment': !visibleNav}">
            <router-outlet></router-outlet>
        </main>

    </div>
</div>
