<div class="wrap-breadcrumb">
    <div class="page-title">
        <h1>{{title | uppercase | translate}}
            <small>{{description | uppercase | translate}}</small>
        </h1>
    </div>
    <ul class="page-breadcrumb breadcrumb">
        <li>
            <a (click)="router.navigateByUrl('/navigation')">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li class="parents" *ngFor="#parent of parents;">
            <a>{{parent | uppercase | translate}}</a>
            <i class="fa fa-circle"></i>
        </li>
    </ul>
</div>
