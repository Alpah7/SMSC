<div class="item-menu clear settings-item-nav" [ngClass]="{'item-menu-short': showmininav.showNav}" #settingItem
     #activeItem="active" active-item #faAngleLeft="fa-angle-left" angle-left>
    <a [class.active]="activeItem.isActiveSubNavigation('SystemSettings')" [routerLink]="['./SystemSettings']" class="systemsettings sub-task clear">
        <i class="icon-left icon-settings"></i>
        <div class="show-nav" [hidden]="showmininav.showNav">
            <span class="name-sub">{{'SYSTEMSETTINGS' | translate}}</span>
            <i [ngClass]="{'fa-angle-left': faAngleLeft.isSubMenu(settingItem)}" class="fa last setting-icon"></i>
        </div>
    </a>
</div>
