<div *ngIf="showInSubNavigation" class="item-menu clear {{nameItem.toLowerCase()}}-item-nav" #isIcon>
	<a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
	   class="{{nameItem.toLowerCase()}} sub-task clear" [routerLink]="[path]"
	   (click)="setToggle(toggle);">
		<i class="icon-left material-icons">{{icon}}</i>
		<div class="show-nav">
			<span class="name-sub {{nameItem.toLowerCase()}}-item">{{nameItem | uppercase | translate}}</span>
			<i class="isChildren material-icons" *ngIf="submenu" class="isChildren material-icons {{nameItem.toLowerCase()}}-icon">
				{{getStorageItem(toggle) ? 'chevron_left' : 'expand_more'}}
			</i>
		</div>
	</a>
	<ul [@state]="getStorageItem(toggle) ? 'open' : 'closed'" *ngIf="submenu"
	    class="{{nameItem.toLowerCase()}}-submenu sub-menu-item">
		<li *ngFor="let item of submenu"><a routerLinkActive="activesub" [routerLinkActiveOptions]="{exact: true}"
		                                    [routerLink]="item.path === '' ? [path] : [path, item.path]"
		                                    class="{{item.name.toLowerCase()}}">
			<i class="subitem-icon-left material-icons">{{item.icon}}</i>
			{{item.name | uppercase | translate}}</a></li>
	</ul>
</div>
