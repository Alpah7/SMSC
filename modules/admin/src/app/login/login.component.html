<div id="login">
	<div id="login-card">
		<div class="card">
			<div class="card-block login-card-title">
				<h5 class="card-title title">{{ 'login.title' | translate }}</h5>
			</div>
			<div class="card-block card-content">
				<form role="form" (submit)="onSubmit(model)" #authenticationForm="ngForm" novalidate>
					<div class="form-group">
						<alert *ngIf="errorMessage" type="danger" id="errorAlert" dismissible="true"
						       (close)="errorMessage=false">
							{{ errorMessage | translate }}
						</alert>
						<div class="row input-panel">
							<div class="col-xs-12 col-sm-12 col-md-6">
								<div class="group">
									<input type="text" class="username" id="username" required
									       [(ngModel)]="model.username" name="password"
									       #username="ngModel">
									<span class="highlight"></span>
									<span class="bar"></span>
									<label class="label-input">{{ 'login.username' | translate }}</label>
								</div>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-6">
								<div class="group">
									<input type="text" class="password" id="password" required
									       [(ngModel)]="model.password" name="password"
									       #password="ngModel">
									<span class="highlight"></span>
									<span class="bar"></span>
									<label class="label-input">{{ 'login.password' | translate }}</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-6">
								<label class="label-checkbox rememberMe">
									<input type="checkbox" class="checkbox" [(ngModel)]="model.rememberMe"
									       [ngModelOptions]="{standalone: true}">
									{{ 'login.rememberMe' | translate }}
								</label>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-6 right-align"
							     [ngSwitch]="loading">
								<button class="btn btn-primary" id="submitButton"
								        [disabled]="!authenticationForm.form.valid || loading">
									<div *ngSwitchCase="false">{{ 'login.btnLogin' | translate }}</div>
									<i class="fa fa-spinner fa-pulse fa-2x fa-fw loader" *ngSwitchCase="true"></i>
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
