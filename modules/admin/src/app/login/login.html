<div id="login-window">
    <md-card id="login-card">
        <md-toolbar class="title" color="primary">{{ 'login.title' | translate }}</md-toolbar>
        <md-card-content>
            <form role="form" (submit)="onSubmit(model)" #authenticationForm="ngForm" novalidate>
                <alert *ngIf="notFound" type="danger" dismissible="true" (close)="notFound=false">
                    {{ 'login.usernotFound' | translate }}
                </alert>
                <div class="row">
                    <div class="col-md-6">
                        <md-input placeholder="{{ 'login.username' | translate }}"
                                  [(ngModel)]="model.username" type="text"
                                  autocomplete="off" name="username" required style="width: 100%"></md-input>
                    </div>
                    <div class="col-md-6">
                        <md-input placeholder="{{ 'login.password' | translate }}"
                                  [(ngModel)]="model.password" type="password"
                                  autocomplete="off" name="password" required style="width: 100%"></md-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 right-align">
                        <md-slide-toggle color="primary"
                                         [(ngModel)]="model.rememberMe"
                                         class="rememberMe"
                                         [ngModelOptions]="{standalone: true}">
                            {{ 'login.rememberMe' | translate }}
                        </md-slide-toggle>
                    </div>
                    <div class="col-sm-12 col-md-6 right-align"
                         [ngSwitch]="loading">
                        <button md-raised-button id="submitButton" [disabled]="!authenticationForm.form.valid || loading"
                                color="primary">
                            <div *ngSwitchCase="false">{{ 'login.btnLogin' | translate }}</div>
                            <md-progress-circle *ngSwitchCase="true"
                                                mode="indeterminate" color="primary"></md-progress-circle>
                        </button>
                    </div>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
