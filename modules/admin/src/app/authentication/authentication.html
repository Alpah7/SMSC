<div id="login-window">
    <md-card class="demo-card demo-basic">
        <md-toolbar class="title" color="primary">{{ 'login.title' | translate }}</md-toolbar>
        <md-card-content>
            <form role="form" (submit)="authentication(login, pwd);" #authenticationForm="ngForm" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <md-input placeholder="{{ 'authentication.username' | translate }}" ngControl="username" #username="ngForm" [(ngModel)]="model.username"
                                  autocomplete="off"
                                  name="username" required style="width: 100%"></md-input>
                    </div>
                    <div class="col-md-6">
                        <md-input placeholder="{{ 'authentication.password' | translate }}" ngControl="password" dividerColor="accent" #password="ngForm" [(ngModel)]="model.password"
                                  type="password"
                                  autocomplete="off" name="password" required style="width: 100%"></md-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 right-align">
                        <md-slide-toggle color="primary" ngControl="rememberMe" #rememberMe="ngForm" [(ngModel)]="model.rememberMe" class="rememberMe">
                            {{ 'authentication.rememberMe' | translate }}
                        </md-slide-toggle>
                    </div>
                    <div class="col-md-6 right-align">
                        <button md-raised-button [disabled]="!authenticationForm.form.valid" color="primary">
                            {{ 'authentication.btnLogin' | translate }}
                        </button>
                    </div>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
