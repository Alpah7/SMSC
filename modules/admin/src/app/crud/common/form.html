<div class="addingForm">
	<loading-grid [crudService]="crudService">
		<form class="form" #addingForm="ngForm" (submit)="onSubmit()">
			<div *ngFor="let item of model.columnDefs" [ngSwitch]="item.type">
				<md-input *ngSwitchCase="'STRING'" placeholder="{{item.headerName}}" name="{{item.headerName}}"
				          class="{{item.headerName}}"
				          type="text" autocomplete="off" [(ngModel)]="crudService.model[item.field]"
				          [required]="item.required"
				          class="form-control"></md-input>
				<md-input
					*ngIf="item.type === 'DOUBLE' || item.type === 'INTEGER' || item.type === 'FLOAT' || item.type === 'BYTE' || item.type === 'DECIMAL'"
					placeholder="{{item.headerName}}" name="{{item.headerName}}"
					class="{{item.headerName}}"
					type="number" autocomplete="off" [(ngModel)]="crudService.model[item.field]"
					[required]="item.required"
					class="form-control"></md-input>
				<md-input *ngSwitchCase="'DATETIME'" placeholder="{{item.headerName}}" name="{{item.headerName}}"
				          class="{{item.headerName}}"
				          type="datetime" autocomplete="off" [(ngModel)]="crudService.model[item.field]"
				          [required]="item.required"
				          class="form-control"></md-input>
				<md-input *ngSwitchCase="'DATE'" placeholder="{{item.headerName}}" name="{{item.headerName}}"
				          class="{{item.headerName}}"
				          type="date" autocomplete="off" [(ngModel)]="crudService.model[item.field]"
				          [required]="item.required"
				          class="form-control"></md-input>
				<multiple-select *ngIf="item.type === 'LINKSET' || item.type === 'LINK'"
				                 [property]="item" [crudService]="crudService"
				                 [rowSelectionLinkset]="'single'" (isRequired)="crudService.isRequired($event)"></multiple-select>
				<md-checkbox *ngSwitchCase="'BOOLEAN'"
				             [(ngModel)]="crudService.model[item.field]" name="{{item.headerName}}" [align]="alignment">
					{{item.headerName}}
				</md-checkbox>
				<ng-select *ngSwitchCase="'EMBEDDEDLIST'" [allowClear]="true"
				           [items]="item.custom.type.split(',')"
				           (data)="crudService.model[item.field]"
				           (selected)="crudService.model[item.field] = $event.text"
				           placeholder="{{item.headerName}}">
				</ng-select>
			</div>
			<div class="wrapBtn">
				<div class="formButtons">
					<button md-raised-button color="primary" type="button"
					        (click)="back()" id="cancel">{{'CANCEL' | translate}}
					</button>
					<button md-raised-button color="primary"
					        id="modify">{{btnName | translate}}
					</button>
				</div>
			</div>
		</form>
	</loading-grid>
</div>
