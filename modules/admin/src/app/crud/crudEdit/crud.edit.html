<div class="addingForm">
	<div class="form" *ngIf="!crudService.showGridUsers">
        <div *ngFor="let item of crudService.crudModel.columnDefs">
            <md-input *ngIf="!item.hideInForm && item.field!=='users'" placeholder="{{item.headerName}}" name="{{item.headerName}}" id="{{item.headerName}}"
                      type="text" autocomplete="off" [(ngModel)]="crudService.model[item.field]" [required]="item.required"
                      class="form-control"></md-input>
            <multiple-select *ngIf="!item.hideInForm && item.field==='users'"
                             title="{{item.field}}" [crudService]="crudService"></multiple-select>
        </div>
        <div class="wrapBtn">
            <div class="formButtons">
                <button md-raised-button color="primary" (click)="router.navigateByUrl(crudService.currPath)" id="cancel">{{'CANCEL' | translate}}</button>
                <button md-raised-button color="primary" (click)="crudService.updateRecord(crudService.model); router.navigateByUrl(crudService.currPath)" id="update">{{'UPDATE' | translate}}</button>
            </div>
        </div>
	</div>
    <div *ngIf="crudService.showGridUsers">
        <crud-users [crudService]="crudService"></crud-users>
    </div>
</div>
