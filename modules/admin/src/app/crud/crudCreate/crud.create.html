<div class="addingForm">
	<div *ngIf="!crudService.showLinksetView" class="form">
		<div *ngFor="let item of crudService.crudModel.columnDefs">
			 <md-input *ngIf="!item.hideInForm && item.type!=='LINKSET'" placeholder="{{item.headerName}}" name="{{item.headerName}}" id="{{item.headerName}}"
				type="text" autocomplete="off" [(ngModel)]="crudService.model[item.field]" [required]="item.required"
				class="form-control"></md-input>
             <multiple-select *ngIf="!item.hideInForm && item.type==='LINKSET'"
             [property]="item" [crudService]="crudService"></multiple-select>
		</div>
        <div class="wrapBtn">
            <div class="formButtons">
                <button md-raised-button color="primary" (click)="router.navigateByUrl(crudService.currPath)" id="cancel">{{'CANCEL' | translate}}</button>
                <button md-raised-button color="primary" (click)="edit();" id="add">{{'ADD' | translate}}</button>
            </div>
        </div>
	</div>
    <div *ngIf="crudService.showLinksetView">
        <crud-linkset [crudService]="crudService"></crud-linkset>
    </div>
</div>
