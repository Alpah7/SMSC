<div id="windowGrid">
    <div class="opionPanel">
        <div class="opionPanel">
            <div class="searchPanel">
                <md-input placeholder="{{ 'SEARCH' | translate }}"
                          type="text" autocomplete="off" name="search" style=""
                          #db (keydown)="crudService.onFilterChanged(db.value, gridOptions)"
                          (keyup)="crudService.onFilterChanged(db.value, gridOptions)"></md-input>
                <button md-icon-button color="primary" class="searchBtn">
                    <md-icon class="md-24">search</md-icon>
                </button>
            </div>
            <div class="buttonsPanel">
                <button md-raised-button color="primary" (click)="gridOptions.api.selectAll()" id="selectAll">{{'SELECTALL' | translate}}</button>
            </div>
        </div>
    </div>
	<ag-grid-ng2 class="ag-fresh" style="width: 100%; height: 79%;"
	             [rowGroupPanelShow]="always" [columnDefs]="crudService.crudModel.columnDefs"
	             [gridOptions]="gridOptions" [rowData]="crudService.crudModel.rowData"></ag-grid-ng2>
    <div class="wrapBtn">
        <div class="formButtons">
            <button md-raised-button color="primary" (click)="crudServiceParent.showLinksetView=false">{{'BACK' | translate}}</button>
            <button md-raised-button color="primary" (click)="crudServiceParent.chooseLinkset(gridOptions);
                                crudServiceParent.showLinksetView=false">{{'CHOOSE' | translate}}</button>
        </div>
    </div>
</div>
