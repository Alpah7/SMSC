<div class="deleteRecords">
	<loading-grid>
		<div id="deleteAlert">
			<alert type="danger" dismissible="true">
				{{ 'warning.deleteRecords' | translate }}
			</alert>
		</div>
		<div class="formButtons">
			<button class="btn back" (click)="back()" id="cancel">{{'CANCEL' | translate}}</button>
			<button class="btn btn-primary" (click)="deleteRecords()" id="ok">{{'OK' | translate}}</button>
		</div>
	</loading-grid>
</div>
