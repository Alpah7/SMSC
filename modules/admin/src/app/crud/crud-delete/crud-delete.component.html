<div id="confirm-delete-window">
	<div id="deleteAlert">
		<p-messages [value]="msgs" [closable]="false"></p-messages>
	</div>
	<div class="formButtons">
		<button pButton (click)="back()" id="cancel" label="{{ 'CANCEL' | translate }}"></button>
		<button pButton (click)="delete()" id="ok" label="{{'OK' | translate}}"></button>
	</div>
</div>
