<div class="deleteRecords">
	<alert type="warning" dismissible="true">
		{{ 'warning.deleteRecords' | translate }}
    </alert>
	<div class="formButtons">
	    <button md-raised-button color="primary" (click)="back()" id="cancel">{{'CANCEL' | translate}}</button>
	    <button md-raised-button color="primary" (click)="confirm()" id="confirm">{{'CONFIRM' | translate}}</button>
	</div>
</div>
