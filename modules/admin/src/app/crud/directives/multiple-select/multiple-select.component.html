<div id="multipleSelect">
	<div id="multipleSelectComponent">
		<div class="title">{{property.property | uppercase | translate}}<span
			class="requiredSymb">{{requiredSymb}}</span></div>
		<hr>
		<div *ngFor="let item of ridItems" class="items">
			<div class="link" *ngIf="item.visible">
				<div class="title">{{item.name}}</div>
					<i class="material-icons" (click)="item.visible=!item.visible; removeItem()">remove_circle_outline</i>
			</div>
		</div>
			<i class="material-icons" id="add" title="{{'ADD' | translate}}"
			   (click)="addLinkset()">add_circle</i>
			<i class="material-icons" title="{{'CLEARALL' | translate}}"
			   (click)="clearAll()" id="clearAll">clear_all</i>
	</div>
	<ng-content id="hint"></ng-content>
</div>
