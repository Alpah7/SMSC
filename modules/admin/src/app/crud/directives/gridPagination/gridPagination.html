<div class="grid-pagination">
    <div class="row-summary-panel">{{currentPage * pageSize}} to {{currentPage * pageSize + rowsThisPage.length}} of
        more
    </div>
    <div class="page-summary-panel">
        <div class="previous-panel">
            <button md-icon-button color="primary" id="firstPage" (click)="first()">
                <md-icon class="md-24">first_page</md-icon>
            </button>
            <button md-icon-button color="primary" id="previousPage" (click)="previous()">
                <md-icon class="md-24">chevron_left</md-icon>
            </button>
        </div>
        <div class="page-info">Page {{currentPage + 1}} of more</div>
        <div class="next-panel">
            <button md-icon-button color="primary" id="nextPage" (click)="next()">
                <md-icon class="md-24">chevron_right</md-icon>
            </button>
            <button md-icon-button color="primary" id="lastPage" (click)="last()">
                <md-icon class="md-24">last_page</md-icon>
            </button>
        </div>
    </div>
    <div class="page-size">
        <md-select [options]="stepPageSize" placeholder="Page Size" [(model)]="pageSize"></md-select>
    </div>
</div>
