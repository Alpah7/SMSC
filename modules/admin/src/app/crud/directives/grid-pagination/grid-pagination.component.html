<div class="grid-pagination">
	<div class="row-summary-panel">{{fromRecord}} {{'pagination.to' | translate}} {{toRecord}} {{'pagination.more' |
		translate}}
	</div>
	<div class="page-summary-panel">
		<div class="previous-panel">
			<button type="button" class="btn btn-default btn-icon" id="firstPage" (click)="first()"
			        [disabled]="!currentPage">
				<i class="material-icons">first_page</i>
			</button>
			<button type="button" class="btn btn-default btn-icon" id="previousPage" (click)="previous()"
			        [disabled]="!currentPage">
				<i class="material-icons">chevron_left</i>
			</button>
		</div>
		<div class="page-info">{{'pagination.page' | translate}} <span id="currentPage">{{currentPage + 1}}</span>
			{{'pagination.more' | translate}}
		</div>
		<div class="next-panel">
			<button type="button" class="btn btn-default btn-icon" id="nextPage" (click)="next()"
			        [disabled]="toRecord === sizeClass">
				<i class="material-icons">chevron_right</i>
			</button>
			<button type="button" class="btn btn-default btn-icon" id="lastPage" (click)="last()"
			        [disabled]="toRecord === sizeClass">
				<i class="material-icons">last_page</i>
			</button>
		</div>
	</div>
	<div class="page-size">
		<div class="btn-group" dropdown>
			<button id="single-button" type="button" class="btn btn-primary" dropdownToggle>
				{{ 'PAGE_SIZE' | translate }} <span class="caret"></span>
			</button>
			<ul dropdownMenu role="menu" aria-labelledby="single-button">
				<li role="menuitem"><a class="dropdown-item" href="javascript:void(0)"
				                       *ngFor="let pageSize of stepPageSize"
				                       (click)="changePageSize(pageSize)">{{pageSize}}</a></li>
			</ul>
		</div>
	</div>
</div>
