<breadcrumb></breadcrumb>

                'type': 'status',
                'name': 'profit',
                'header': '7001 <span>$</span>',
                'sub-head': 'Total profit',
                'icon': 'account_balance_wallet',
                'customData': {
                    'processStatus': 'Progress',
                    'percent': '75'
                }
            }"></dashboard-box>
        </div>
        <div>
            <dashboard-box [config]="{
                'type': 'status',
                'name': 'feedback',
                'header': '1349',

                'customData': {
                    'processStatus': 'Change',

                }

        </div>
        <div>
            <dashboard-box [config]="{
                'type': 'status',
                'name': 'orders',
                'header': '1941',

                'icon': 'message',

                    'processStatus': 'Grow',
                    'percent': '60'

        </div>
        <div>

                'type': 'status',

            'type': 'chart',
            'header': 'Finance',

        <dashboard-box [config]="{
            'type': 'chart',
            'header': 'Profit',
