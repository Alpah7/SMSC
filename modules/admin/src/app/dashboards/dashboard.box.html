<div class="content rectangle" [ngClass]="{fullscreen: fullscreenMode}"
>
    <div class="innerWrap">
        <div class="crud">
            <div class="wrap" [ngClass]="{'crudOpen': crudOpen}">
                <div class="icon" (click)="crudOpen = !crudOpen">
                    <div>
                        <i class="material-icons">more_vert</i>
                    </div>
                </div>
                <md-button class="add">
                    <i class="material-icons">add</i>
                </md-button>
                <md-button class="reomve">
                    <i class="material-icons">delete_forever</i>
                </md-button>
            </div>
        </div>
        <div class="view-width">
            <div class="wrap" [ngClass]="{'view-width-open': viewWidth}">
                <div class="icon" (click)="viewWidth = !viewWidth">
                    <div>
                        <i class="material-icons">more_vert</i>
                    </div>
                </div>
                <md-button (click)="emitResizeBox(25)">
                    1/4
                </md-button>
                <md-button  (click)="emitResizeBox(50)">
                    2/4
                </md-button>
                <md-button  (click)="emitResizeBox(75)">
                    3/4
                </md-button>
                <md-button  (click)="emitResizeBox(100)">
                    4/4
                </md-button>
            </div>
        </div>
        <md-card *ngIf="config.type == 'status'" class="status box {{ config.name }}">
            <i class="material-icons icon">
                {{ config.icon }}
            </i>
            <md-card-header-text class="md-title" [innerHTML]="config.header"></md-card-header-text>
            <md-card-header-text class="md-subhead">
                {{ config.subHeader }}
            </md-card-header-text>
            <div class="progress-container">
                <div class="progress-bar">
                    <span class="active-progress"></span>
                </div>
                <div class="info">
            <span class="status">
                {{ config.customData.processStatus }}
            </span>
                <span class="percent">
                {{ config.customData.percent }}%
            </span>
                </div>
            </div>
        </md-card>

        <div *ngIf="config.type == 'chart'" class="chart">
            <md-card>
                <md-header>
                    <md-card-header-text class="md-title">
                        {{ config.header }}
                    </md-card-header-text>
                    <md-card-header-text class="md-subhead">
                        {{ config.subHeader }}
                    </md-card-header-text>
                    <div class="toolbar">
                        <i class="material-icons icon " (click)="toggleFullscreen()">
                            {{ fullscreenMode ? 'fullscreen' : 'fullscreen_exit' }}
                        </i>
                    </div>
                </md-header>
            </md-card>
        </div>
    </div>
</div>
