<header class="header">
    <div class="left-panel clear">
        <div class="logo">SMSC</div>
        <div class="menu-toggler"></div>
        <div class="btn-actions">
            <div class="name-btn">Actions &nbsp;</div>
            <i class="fa fa-angle-down"></i>
        </div>
    </div>
    <div class="right-panel clear">
        <div class="search">
            <i class="fa fa-search"></i>
        </div>
        <ul class="notice clear">
            <li class="clear">
                <i class="fa fa-bell-o"></i>
                <div class="counter bell">7</div>
            </li>
            <li class="clear">
                <i class="fa fa-envelope-o"></i>
                <div class="counter envelope">4</div>
            </li>
            <li class="clear">
                <i class="fa fa-calendar"></i>
                <div class="counter calendar">3</div>
            </li>
        </ul>
        <div class="wrapper-user-menu left clear">
            <a [routerLink]="['/Login']" class="user-profile clear">
                <div class="user-name">Admin</div>
                <div class="user-icon"></div>
            </a>
            <ul class="slide-menu clear">
                <li class="clear">
                    <a><i class="icon-user"></i> My Profile </a>
                </li>
                <li class="clear">
                    <a><i class="icon-calendar"></i> My Calendar </a>
                </li>
                <li class="clear">
                    <a><i class="icon-envelope-open"></i> My Inbox
                        <span class="badge badge-danger"> 3 </span>
                    </a>
                </li>
                <li class="clear">
                    <a><i class="icon-rocket"></i> My Tasks
                        <span class="badge badge-success"> 7 </span>
                    </a>
                </li>
                <div class="hor-line"></div>
                <li class="clear">
                    <a><i class="icon-lock"></i> Lock Screen </a>
                </li>
                <li class="clear">
                    <a><i class="icon-key"></i> Log Out </a>
                </li>
            </ul>
        </div>
        <i class="glyphicon glyphicon-log-out"></i>
    </div>
</header>
<nav class="side-bar">
    <ul class="subtask">
        <li>
            <div class="item-menu clear">
                <a class="sub-task active-task clear">
                    <i class="icon-left icon-bulb"></i>
                    <span class="name-sub dashboard">Dashboard</span>
                    <i class="fa fa-angle-left"></i>
                </a>
                <ul>
                    <li><a [routerLink]="['/Main']"><i class="subitem-icon-left icon-chart"></i>Main</a></li>
                </ul>
            </div>
            <div class="title">GSM</div>
            <div class="item-menu clear">

                    <i class="icon-left icon-settings"></i>
                    <span class="name-sub">Monitoring</span>
                    <i class="fa fa-angle-left"></i>
                </a>
                <ul>
                    <li><a [routerLink]="['/Provider']"><i class="subitem-icon-left icon-diamond"></i>Provider</a></li>
                    <li><a [routerLink]="['/Customers']"><i class="subitem-icon-left icon-puzzle"></i>Customers</a></li>
                    <li><a [routerLink]="['/Routing']"><i class="subitem-icon-left icon-feed"></i>Routing</a></li>
                    <li><a [routerLink]="['/Finances']"><i class="subitem-icon-left icon-docs"></i>Finances</a></li>
                </ul>
            </div>
            <div class="item-menu clear">
                <a [routerLink]="['/Prices']" class="sub-task clear">
                    <i class="icon-left icon-wallet"></i>
                    <span class="name-sub">Prices</span>
                    <i class="fa fa-angle-left"></i>
                </a>
            </div>
            <div class="item-menu clear">
                <a [routerLink]="['/Routing']" class="sub-task clear">
                    <i class="icon-left icon-rocket"></i>
                    <span class="name-sub">Routing</span>
                    <i class="fa fa-angle-left"></i>
                </a>
            </div>
            <div class="item-menu clear">
                <a [routerLink]="['/MCCMNC']" class="sub-task clear">
                    <i class="icon-left icon-wrench"></i>
                    <span class="name-sub">MCC & MNC</span>
