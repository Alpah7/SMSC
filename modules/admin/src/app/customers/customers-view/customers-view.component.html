<div id="crud-view-window">
	<breadcrumb></breadcrumb>
	<p-dataTable [value]="rowData" [(selection)]="selectedRows" resizableColumns="true" [responsive]="gridResponsive"
	             scrollable="true" scrollHeight="500px" selectionMode="single">
		<p-header class="grid-header">
			<div class="ui-helper-clearfix" style="width:100%">
				<span class="grid-title">{{ 'Customers' | translate}}</span>

				<button type="button" routerLink="/customers/create" pButton icon="fa-plus" style="float:right"
				        [label]="'customers.create' | translate"></button>
				<button type="button" pButton icon="fa-remove" style="float:right"
				        [label]="'customers.delete' | translate"></button>
			</div>
		</p-header>
		<p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
		<p-column [style]="{'width':'50px'}">
			<template pTemplate="body">
				<span class="fa fa-pencil" [style.marginLeft]="gridResponsive?'-25px':'0'"
				      style="padding-right: 3px; color: #009688;" (click)="onEdit()"></span>
				<span class="fa fa-trash" style="color: #E53935;" (click)="onDelete()"></span>
			</template>
		</p-column>
		<p-column field="companyName" header="{{ 'companyName' | translate }}" [style]="{'width':'200px'}"
		          [sortable]="true"></p-column>
		<p-column field="street" header="{{ 'street' | translate }}" [style]="{'width':'200px'}"
		          [sortable]="true"></p-column>
		<p-column field="street2" header="{{ 'street2' | translate }}" [style]="{'width':'200px'}"
		          [sortable]="true"></p-column>
		<p-column field="postcode" header="{{ 'postcode' | translate }}" [style]="{'width':'200px'}"
		          [sortable]="true"></p-column>
		<p-column field="country" header="{{ 'country' | translate }}" [style]="{'width':'200px'}"
		          [sortable]="true"></p-column>
		<p-column field="city" header="{{ 'city' | translate }}" [style]="{'width':'200px'}"
		          [sortable]="true"></p-column>
		<p-column field="vatid" header="{{ 'vatid' | translate }}" [style]="{'width':'200px'}"
		          [sortable]="true"></p-column>
		<p-column field="contacts" header="{{ 'contacts' | translate }}" [style]="{'width':'200px'}"
		          [sortable]="true"></p-column>
		<p-column field="customerUsers" header="{{ 'customerUsers' | translate }}" [style]="{'width':'200px'}"
		          [sortable]="true"></p-column>
		<p-column field="parentCustomer" header="{{ 'parentCustomer' | translate }}" [style]="{'width':'200px'}"
		          [sortable]="true"></p-column>
	</p-dataTable>
	<p-paginator id="grid-pagination" [rows]="pagination.size" [totalRecords]="pagination.totalElements"
	             [rowsPerPageOptions]="[10,20,30]" (onPageChange)="onPaginate($event)"></p-paginator>
</div>
