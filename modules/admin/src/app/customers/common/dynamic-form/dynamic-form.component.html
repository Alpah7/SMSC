<div class="addingForm">
	<p-panel>
		<header>
			<i class="fa fa-chevron-left" aria-hidden="true" title="{{ 'BACK' | translate }}" (click)="back()"
			   id="back-button"></i>
			<span>{{ 'CUSTOMERS' | translate }}</span>
		</header>
		<form role="form" (ngSubmit)="onSubmit()" #dynamicForm="ngForm" novalidate>
			<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0">


				<div class="ui-grid-row">
					<div class="ui-grid-col-2">
						{{ 'customerId' | translate }}
					</div>
					<div class="ui-grid-col-6">
						<input pInputText class="form-control" [(ngModel)]="model['customerId']"
						       #customerId="ngModel" pattern="^(0|[1-9][0-9]*)$"
						       required name="customerId" type="number" id="customerId">
					</div>
					<div class="ui-grid-col-4">
						<control-errors control="customerId"
						                [errors]="{required: ('customers.required'| translate),
                                                    pattern: ('customers.numberValidator' | translate)}"></control-errors>
					</div>
				</div>

				<div class="ui-grid-row">
					<div class="ui-grid-col-2">
						{{ 'companyName' | translate }}
					</div>
					<div class="ui-grid-col-6">
						<input pInputText class="form-control" [(ngModel)]="model['companyName']"
						       #companyName="ngModel"
						       required name="companyName" type="text" id="companyName">
					</div>
					<div class="ui-grid-col-4">
						<control-errors control="companyName"
						                [errors]="{required: ('customers.required'| translate)}"></control-errors>
					</div>
				</div>

				<div class="ui-grid-row">
					<div class="ui-grid-col-2">
						{{ 'street' | translate }}
					</div>
					<div class="ui-grid-col-6">
						<input pInputText class="form-control" [(ngModel)]="model['street']"
						       #street="ngModel"
						       required name="street" type="text" id="street">
					</div>
					<div class="ui-grid-col-4">
						<control-errors control="street"
						                [errors]="{required: ('customers.required'| translate)}"></control-errors>
					</div>
				</div>

				<div class="ui-grid-row">
					<div class="ui-grid-col-2">
						{{ 'street2' | translate }}
					</div>
					<div class="ui-grid-col-6">
						<input pInputText class="form-control" [(ngModel)]="model['street2']"
						       #street2="ngModel"
						       required name="street2" type="text" id="street2">
					</div>
					<div class="ui-grid-col-4">
						<control-errors control="street2"
						                [errors]="{required: ('customers.required'| translate)}"></control-errors>
					</div>
				</div>

				<div class="ui-grid-row">
					<div class="ui-grid-col-2">
						{{ 'postcode' | translate }}
					</div>
					<div class="ui-grid-col-6">
						<input pInputText class="form-control" [(ngModel)]="model['postcode']"
						       #postcode="ngModel"
						       required name="postcode" type="text" id="postcode">
					</div>
					<div class="ui-grid-col-4">
						<control-errors control="postcode"
						                [errors]="{required: ('customers.required'| translate)}"></control-errors>
					</div>
				</div>

				<div class="ui-grid-row">
					<div class="ui-grid-col-2">
						{{ 'country' | translate }}
					</div>
					<div class="ui-grid-col-6">
						<input pInputText class="form-control" [(ngModel)]="model['country']"
						       #country="ngModel"
						       required name="country" type="text" id="country">
					</div>
					<div class="ui-grid-col-4">
						<control-errors control="country"
						                [errors]="{required: ('customers.required'| translate)}"></control-errors>
					</div>
				</div>

				<div class="ui-grid-row">
					<div class="ui-grid-col-2">
						{{ 'city' | translate }}
					</div>
					<div class="ui-grid-col-6">
						<input pInputText class="form-control" [(ngModel)]="model['city']"
						       #city="ngModel"
						       required name="city" type="text" id="city">
					</div>
					<div class="ui-grid-col-4">
						<control-errors control="city"
						                [errors]="{required: ('customers.required'| translate)}"></control-errors>
					</div>
				</div>

				<div class="ui-grid-row">
					<div class="ui-grid-col-2">
						{{ 'vatid' | translate }}
					</div>
					<div class="ui-grid-col-6">
						<input pInputText class="form-control" [(ngModel)]="model['vatid']"
						       #vatid="ngModel" pattern="^(0|[1-9][0-9]*)$"
						       required name="vatid" type="number" id="vatid">
					</div>
					<div class="ui-grid-col-4">
						<control-errors control="vatid"
						                [errors]="{required: ('customers.required'| translate),
                                                    pattern: ('customers.numberValidator' | translate)}"></control-errors>
					</div>
				</div>

				<div class="ui-grid-row">
					<div class="ui-grid-col-2">
						{{ 'contacts' | translate }}
					</div>
					<div class="ui-grid-col-6">
						<multiple-select property="contacts" [(model)]="model['contacts']"
										[byProperties]="['firstname', 'surname', 'phone', 'mobilePhone', 'emailAddress']"></multiple-select>
					</div>
					<div class="ui-grid-col-4">
						<control-errors control="contacts"
						                [errors]="{required: ('customers.required'| translate),
                                                    pattern: ('customers.numberValidator' | translate)}"></control-errors>
					</div>
				</div>

				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-6">
						<button style="width: 100%" type="submit" pButton id="updateProfile"
						        [disabled]="dynamicForm.form.invalid" [label]="submitButtonName | translate">
						</button>
					</div>
					<div class="ui-grid-col-4"></div>
				</div>
			</div>
		</form>
	</p-panel>
</div>
