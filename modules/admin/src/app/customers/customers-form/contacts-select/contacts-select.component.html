<div id="multiple-select-window">
	<div class="ctrl-panel">
		<i class="fa fa-plus-square-o" [routerLink]="['/customers', 'customers-contacts', 'create', id]"
		   [title]="'customers.createContact' | translate" aria-hidden="true"></i>
		<i class="fa fa-minus-square-o" (click)="removeContact()"
		   [title]="'customers.removeAllContacts' | translate" aria-hidden="true"></i>
	</div>
	<ng-container *ngIf="model.length">
		<hr>
	</ng-container>
	<div class="row">
		<div class="col-md-6" *ngFor="let item of model; let i = index">
			<div class="data-item">
				<div class="ctrl-panel">
					<i class="fa fa-minus-square-o" (click)="removeContact(i)"
					   [title]="'customers.removeContact' | translate"
					   aria-hidden="true"></i>
					<i class="fa fa-pencil-square-o" (click)="updateContact(i)"
					   [title]="'customers.updateContact' | translate"
					   aria-hidden="true"></i>
				</div>
				<hr>
				<div *ngFor="let renderProp of renderProperties" class="data-title">
					<div class="data-label pull-left">{{ renderProp }}</div>
					<span class="separate">:</span>
					<div class="data-value pull-right">{{ item[renderProp] }}</div>
				</div>
			</div>
		</div>
	</div>
</div>
