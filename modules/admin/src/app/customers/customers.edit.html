<div style="display: flex; height: 34px; font-size: 14px;">
    <button md-raised-button color="primary" id="addRow"
            (click)="customerService.addRow(gridOptions)">Add</button>
    <button md-raised-button color="primary" id="deleteRow"
            (click)="customerService.removeRow(gridOptions)">Delete</button>
</div>

<md-input placeholder="{{ 'SEARCH' | translate }}"
          type="text" autocomplete="off" name="search" style=""
          #db (keydown)="customerService.onFilterChanged(db.value, gridOptions)"
          (keyup)="customerService.onFilterChanged(db.value, gridOptions)"></md-input>

<ag-grid-ng2 class="ag-fresh" style="width: 100%"
             [rowGroupPanelShow]="always" [columnDefs]="columnDefs"
             [gridOptions]="gridOptions" [rowData]="rowData" (cellValueChanged)="customerService.cellValueChanged($event)"></ag-grid-ng2>
