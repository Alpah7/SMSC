zuul:
  ignoredServices: '*'
  routes:
    orientdb:
      path: /orientdb/**
      stripPrefix: true
      sensitiveHeaders: Cookie,Set-Cookie,Authorization,Cache-Control
      url: http://localhost:2480
      serviceId: orientdb_service

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
  eureka:
    enabled: false

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
    waitTimeInMsWhenSyncEmpty: 0
    healthcheck:
      enabled: false

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG