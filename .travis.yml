sudo: true
services:
  - docker

addons:
apt:
  packages:
    - oracle-java8-installer
    - maven

cache:
  docker: true
  directories:
    - modules/admin/node_modules
    - modules/admin/typings
    - .autoconf
    - $HOME/.m2

language: java

jdk:
  - oraclejdk8

node_js:
  - "6"

install:
  - nvm install 6
  - nvm use 6
#  - export CHROME_BIN=chromium-browser
#  - export DISPLAY=:99.0
#  - "sh -e /etc/init.d/xvfb start"
#  - sleep 3 # give xvfb some time to start
#  - npm run start:hmr&
#  - sleep 10

script:
  - mvn -PadminTesting install && if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] ; then mvn -PbuildAdminSources heroku:deploy -Dmaven.test.skip=true -Dmaven.integration-test.skip=true -Dmaven.javadoc.skip=true ; fi
 
#after_success:
#  - mvn clean cobertura:cobertura coveralls:report

notifications:
  email:
    recipients:
      - info@smsc.io
      - dimakuba124@gmail.com
    on_success: always
    on_failure: always

addons:
  sauce_connect: true
  
