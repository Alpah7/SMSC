sudo: required
services:
  - docker

addons:
apt:
  packages:
    - oracle-java8-installer
    - maven

cache:
  bundler: true
  yarn: true
  docker: true
  directories:
    - modules/admin/node_modules
    - .autoconf
    - $HOME/.m2
    - $HOME/docker

language: java
install: true

jdk:
  - oraclejdk8

before_install:
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

install:
  - nvm install 7
  - nvm use 7

before_script:
  - |

         declare -r SSH_FILE="$(mktemp -u $HOME/.ssh/XXXXX)"

         # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

         # Decrypt the file containing the private key
         # (Note: this is the same as what is generated by the Travis CLI at step 2.5)

         openssl aes-256-cbc \
           -K $encrypted_8637d8c214ad_key \
           -iv $encrypted_8637d8c214ad_iv \
           -in ".travis/github_deploy_key.enc" \
           -out "$SSH_FILE" -d

         # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

         # Enable SSH authentication

         chmod 600 "$SSH_FILE" \
           && printf "%s\n" \
                "Host github.com" \
                "  IdentityFile $SSH_FILE" \
                "  BatchMode yes" \
                "  PasswordAuthentication no" \
                "  StrictHostKeyChecking no" \
                "  CheckHostIP no" \
                "  LogLevel ERROR" >> ~/.ssh/config
  - git remote set-url origin $REPO
  - git config --global user.email "$GH_USER_EMAIL"
  - git config --global user.name "$GH_USER_NAME"

script:
  - ./bin/build.sh

after_success:
  - ./bin/deploy.sh
  - ./bin/report.sh
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}' | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'

deploy:
  skip_cleanup: true
  provider: releases
  file:
    - "modules/core/target/smsc.jar"
  on:
    tags: true

notifications:
  email:
    recipients:
      - info@smsc.io
      - dimakuba124@gmail.com
      - nazar.lipkovskyy@gmail.com
    on_success: always
    on_failure: always

addons:
  srcclr: true
  sonarqube: true
  sauce_connect: true

env:
  global:
  - REPO="git@github.com:bulktrade/SMSC.git"
